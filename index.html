<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b0f14" />
    <title>Romaji → ひらがな / カタカナ</title>
    <style>
      :root {
        --bg: #0b0f14;
        --panel: #111824;
        --muted: #152033;
        --text: #e8eef7;
        --sub: #a8b3c5;
        --acc: #7aa2ff;
        --ok: #22c55e;
        --warn: #f59e0b;
        --danger: #ef4444;
        --radius: 16px;
        --pad: 16px;
        --tap: 44px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font:
          16px/1.5 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          'Noto Sans',
          sans-serif;
      }
      header {
        padding: 20px var(--pad) 10px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
      }
      header .badge {
        background: var(--muted);
        padding: 6px 10px;
        border-radius: 999px;
        color: var(--sub);
        font-size: 12px;
      }
      .container {
        padding: var(--pad);
        max-width: 900px;
        margin: 0 auto;
      }
      .row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
        margin: 0.5rem 0;
      }
      textarea {
        width: 100%;
        min-height: 260px;
        background: #0a1220;
        color: var(--text);
        border: 1px solid #1f2a3a;
        border-radius: 12px;
        padding: 14px;
        font-size: 18px;
        line-height: 1.7;
        resize: vertical;
      }
      button,
      select {
        appearance: none;
        border: 1px solid #293241;
        background: #0f1725;
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
        min-height: var(--tap);
      }
      button.primary {
        background: linear-gradient(180deg, #486bff, #3a57d6);
        border: none;
      }
      button.success {
        background: linear-gradient(180deg, #16a34a, #15803d);
        border: none;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .hint {
        color: var(--sub);
        font-size: 12px;
      }
      .status {
        font-size: 12px;
        color: var(--sub);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Romaji → ひらがな / カタカナ</h1>
      <span class="badge">Kanji Suggestions Patch</span>
    </header>
    <div class="container">
      <p>Inline conversion (same textbox). TTS included</p>

      <div class="row">
        <label for="mode" class="hint">Mode</label>
        <select id="mode" aria-label="Conversion mode">
          <option value="hiragana">Hiragana</option>
          <option value="katakana">Katakana</option>
          <option value="none">None</option>
        </select>
        <button id="ttsInit" class="primary" aria-pressed="false" aria-label="Enable speech">
          Enable Speech
        </button>
        <button id="speak" aria-label="Speak" disabled>Speak</button>
        <select id="voice" aria-label="Voice" style="max-width: 50ch"></select>
      </div>
      <div class="status" id="ttsStatus">Speech: Locked (tap Enable)</div>

      <textarea id="input" class="jp-ime" placeholder="Type romaji here..."></textarea>
      <div class="hint">
        Tips: double consonants → っ, 'n' before non-vowel → ん, digraphs like sha/kyo/chu
        supported.
      </div>
    </div>
    <script src="/js/kana.js"></script>
    <script type="module" src="/js/ime-glue.js"></script>
    <script src="/js/tts.js"></script>

    <script>
      // Minimal adapter: converts as you type using window.Kana; respects IME
      (function () {
        const input = document.getElementById('input');
        const modeEl = document.getElementById('mode');
        if (!input || !modeEl) return;
        let composing = false;
        function mode() {
          const v = (modeEl.value || 'hiragana').toLowerCase();
          return v === 'katakana' || v === 'hiragana' || v === 'none' ? v : 'hiragana';
        }
        function convertAll(t) {
          const m = mode();
          return !window.Kana || m === 'none' ? t : Kana.convert(t, { mode: m });
        }
        function prefLen(t, c) {
          return convertAll(t.slice(0, c)).length;
        }
        function update() {
          if (composing) return;
          const before = input.value;
          const s = input.selectionStart ?? before.length,
            e = input.selectionEnd ?? s;
          const conv = convertAll(before);
          if (conv === before) return;
          const ns = prefLen(before, s),
            ne = prefLen(before, e);
          input.value = conv;
          try {
            input.setSelectionRange(ns, ne);
          } catch {}
          if (window.IME && typeof IME.requestSuggest === 'function')
            IME.requestSuggest(input.value);
        }
        input.addEventListener('compositionstart', () => (composing = true));
        input.addEventListener('compositionend', () => {
          composing = false;
          update();
        });
        input.addEventListener('input', update);
        input.addEventListener('paste', () => setTimeout(update, 0));
        modeEl.addEventListener('change', update);
        // initial gentle sync
        setTimeout(update, 0);
      })();
    </script>
  </body>
</html>
